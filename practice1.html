<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #about-us {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        #about-us h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem;
        }

        #about-us p {
            margin-bottom: 20px;
            color: #555;
            line-height: 1.5;
        }

        #about-us a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        #about-us a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <section id="about-us">
        <h2>About Us</h2>
        <p>We are a team dedicated to providing quality content and services.</p>
        <nav>
            <a href="1_Basic.html">Go to Home</a>
        </nav>
    </section>
</body>

</html>
